name: Create AltStore source
on:
  schedule:
    - cron: '0 */4 * * *'  # Run every 4 hours
  workflow_dispatch:

permissions:
  pages: write

jobs:
  create-source:
    name: Check for updates and generate source
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.1.0

      - name: Setup Python
        uses: actions/setup-python@v4.7.1
        with:
          cache: pip

      - name: Install dependencies
        uses: py-actions/py-dependency-install@v4.0.0

      - name: Copy .env-example to .env
        run: cp .env-example .env
      
      - name: Cache lastGenerated.json
        uses: actions/cache@v3.3.2
        with:
          path: cache/lastGenerated.json
          key: lastGenerated
  
      - name: Run generate.py
        run: python3 generate.py
      
      - name: Check if new source was generated
        id: check_file
        uses: andstor/file-existence-action@v2.0.0
        with:
          files: 'out/apps.json'
      
      - name: Get the version and build number
        id: json_properties
        if: steps.check_file.outputs.files_exists == 'true'
        uses: zoexx/github-action-json-file-properties@1.0.4
        with:
          file_path: cache/lastGenerated.json

      - name: Create pages directory
        if: steps.check_file.outputs.files_exists == 'true'
        run: |
          mkdir pages
          cp out/apps.json pages/
          cat > pages/index.html <<EOL
          <!doctype html>
          <html>
            <head>
              <title>GitHub Pages deployed!</title>
            </head>
            <body>
              <p>GitHub Pages with <strong>${{ github.sha }}</strong> commit ID has been deployed through <a href="https://github.com/marketplace/actions/github-pages">GitHub Pages action</a> successfully.</p>
            </body>
          </html>
          EOL

      - name: Deploy to GitHub Pages
        if: steps.check_file.outputs.files_exists == 'true'
        uses: crazy-max/ghaction-github-pages@v4.0.0
        with:
          target_branch: pages
          build_dir: pages